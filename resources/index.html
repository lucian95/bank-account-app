<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account Viewer</title>
  </head>
  <body>
    <div id="main-menu-div">
      <h1>Welcome to the Bank App</h1>
      <p>How may we help you today?</p>
      <button id="view-account-button">View my account</button>
      <button id="request-account-button">Request a new account</button>
    </div>
    <div id="view-account-div" hidden>
      <h1>Bank App</h1>
      <p>Please enter your account number</p>
      <form id="view-account-form" action="view-account" method="get">
        <label for="account-number">Account:</label>
        <input id="account-number" type="number" name="accountNumber"></input>
        <button type="submit">View my Account</button>
        <button type="reset" class="return-to-menu-button">Return to menu</button>
      </form>
    </div>
    <div id="request-account-div" hidden>
      <h1>Bank App</h1>
      <p>Please enter your desired account information</p>
      <form id="request-account-form" action="request-account" method="post">
        <label for="first-name">First name:</label>
        <input id="first-name" type="text" name="firstName"></input>
        <label for="last-name">Last name:</label>
        <input id="last-name" type="text" name="lastName"></input>
        <label for="balance">Balance:</label>
        <input id="balance" type="number" name="balance"></input>
        <button type="submit">Request my Account</button>
        <button type="reset" class="return-to-menu-button">Return to menu</button>
      </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
