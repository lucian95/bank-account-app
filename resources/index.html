<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account Viewer</title>
  </head>
  <body>
    <div id="query-account-div">
      <h1>Welcome to the Bank App</h1>
      <p>Please enter your account number to see your account information</p>
      <form>
        <div>
          <label for="account-number">Account:</label>
          <input id="account-number" type="number" name="accountNumber"></input>
        </div>
        <button id="submit-account-number" type="button">View my Account</button>
      </form>
    </div>
    <div id="view-account-div" hidden>
      <h1>Bank App</h1>
      <p>Here is your account information</p>
      <form>
        <div>
          <label>Account Number:</label>
          <textarea id="returned-account-number"></textarea>
        </div>
        <div>
          <label>First Name:</label>
          <textarea id="returned-first-name"></textarea>
        </div>
        <div>
          <label>Last Name:</label>
          <textarea id="returned-last-name"></textarea>
        </div>
        <div>
          <label>Balance:</label>
          <textarea id="returned-balance"></textarea>
        </div>
        <button id="view-another-account" type="reset">View Another Account</button>
      </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
